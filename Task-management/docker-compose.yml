version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: task_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  app:
    build: .
    depends_on:
      - db
    environment:
      DB_URL: jdbc:postgresql://db:5432/task_management
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: ZGV2LXNlY3JldC1jaGFuZ2UtbWUtaW4tcHJvZHVjdGlvbi1lbnZpcm9ubWVudC1hbmQtdXNlLWEtc3Ryb25nLXNlY3JldC1rZXk=
    ports:
      - "8080:8080"
volumes:
  pgdata:
